- id: '1670084569735'
  alias: Controllo Antifurto Allarme
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.allarme_antifurto
    from: 'off'
    to: 'on'
  condition: []
  action:
  - service: notify.pushover
    data:
      message: Antifurto in allarme
      title: Allarme Antifurto
      data:
        priority: '2'
        retry: '120'
        expire: '480'
