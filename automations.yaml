- id: '1671287579970'
  alias: Presa Bagno 1P con sovraccarico
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.enel_power
    above: 3000
    for:
      hours: 0
      minutes: 0
      seconds: 15
  condition:
  - condition: numeric_state
    entity_id: sensor.presabagno1p_power
    above: 495.8
  action:
  - type: turn_off
    device_id: c55adb949eaa2b76dbed8b7b2a731e92
    entity_id: switch.presabagno1p
    domain: switch
  mode: single
- id: '1671288251960'
  alias: Presa Bagno 1P - Attiva
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.enel_power
    for:
      hours: 0
      minutes: 0
      seconds: 15
    below: 2000
  condition:
  - condition: device
    type: is_off
    device_id: c55adb949eaa2b76dbed8b7b2a731e92
    entity_id: switch.presabagno1p
    domain: switch
  action:
  - type: turn_on
    device_id: c55adb949eaa2b76dbed8b7b2a731e92
    entity_id: switch.presabagno1p
    domain: switch
  mode: single
