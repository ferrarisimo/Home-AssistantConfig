- id: '1694724007140'
  alias: test riscaldamento
  description: ''
  trigger:
  - platform: state
    entity_id:
    - schedule.riscaldamento
    from: 'off'
    to: 'on'
    id: to_on
  - platform: state
    entity_id:
    - schedule.riscaldamento
    from: 'on'
    to: 'off'
    id: to_off
  condition:
  - condition: state
    entity_id: binary_sensor.ariston_holiday_mode
    state: 'off'
  action:
  - if:
    - condition: trigger
      id:
      - to_on
    then:
    - service: climate.set_temperature
      data:
        temperature: 22
      target:
        area_id:
        - soggiorno
        - cucina
        - ingresso
  - if:
    - condition: trigger
      id:
      - to_off
    then:
    - service: climate.set_temperature
      data:
        temperature: 12
      target:
        area_id:
        - cucina
        - ingresso
        - soggiorno
  mode: single
